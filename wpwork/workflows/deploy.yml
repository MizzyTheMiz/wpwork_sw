name: Deploy to WordPress Server

on:
  push:
    branches:
      - main  # Trigger on push to 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: SSH into the WordPress server and pull the latest changes
      env:
        WP_SERVER_HOST: ${{ secrets.WP_SERVER_HOST }}
        WP_SERVER_USER: ${{ secrets.WP_SERVER_USER }}
        WP_SSH_PASSWORD: ${{ secrets.WP_SSH_PASSWORD }}
      run: |
        # Using sshpass to login and pull the latest changes
        sshpass -p "$WP_SSH_PASSWORD" ssh -o StrictHostKeyChecking=no $WP_SERVER_USER@$WP_SERVER_HOST "cd /var/www/html/wordpress/wp-content/wpwork && git pull"
